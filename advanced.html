<body>
  <h2 class="advancedTitle">Advanced</h2>
  <section class="advSearchContainer">
    <section>
      <h3 class="findPageHeading">Find pages with...</h3>
    </section>
    <form>
      <section>
        <section class="advSearchQuery">
          <label class="advSearchLabel" for="allWords">all these words:</label>
          <input class="advSearchBox" type="text" id="allWords">
          <label class="advSearchLabel advSearchDesc">Type the important words: tricolor rat terrier</label>
        </section>
        <section class="advSearchQuery">
          <label class="advSearchLabel" for="exactWords">this exact word or phrase:</label>
          <input class="advSearchBox" type="text" id="exactWords">
          <label class="advSearchLabel advSearchDesc">Put exact words in quotes: "rat terrier"</label>
        </section>
        <section class="advSearchQuery">
          <label class="advSearchLabel" for="anyWords">any of these words:</label>
          <input class="advSearchBox" type="text" id="anyWords">
          <label class="advSearchLabel advSearchDesc">Type OR between all the words you want:  miniature OR standard</label>
        </section>
        <section class="advSearchQuery">
          <label class="advSearchLabel" for="noneWords">none of these words:</label>
          <input class="advSearchBox" type="text" id="noneWords">
          <label class="advSearchLabel advSearchDesc">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
        </section>
        <section class="advSearchQuery">
          <label class="advSearchLabel" for="numbersFrom">numbers ranging from:</label>
          <section class="numbersFromTo">
            <input class="advSearchBox" type="number" id="numbersFrom">
            <label class="numbersTo" for="numbersTo">to</label>
            <input class="advSearchBox" type="number" id="numbersTo">
          </section>
          <label class="advSearchLabel advSearchDesc">Put 2 periods between the numbers and add a unit of measure: 10..35 lb, $300..$500, 2010..2011
</label>
        </section>
        <section class="advSearchQuery websiteSearch">
          <label class="advSearchLabel" for="website">site or domain</label>
          <input class="advSearchBox" type="text" id="website">
          <label class="advSearchLabel advSearchDesc">site or domain:
Search one site (like  wikipedia.org ) or limit your results to a domain like .edu, .org or .gov</label>
        </section>
      </section>
      <section class="advSearchButton">
        <button class="button advButton" onclick="advSearch()">Advanced Search</button>
      </section>
    </form>
  </section>
